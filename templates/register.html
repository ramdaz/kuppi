{% extends "base.html" %}

{% block content %}

<h1> Create a new User </h1>
<form method="POST" enctype="multipart/form-data"  action="/register">
        {{ form.csrf_token }}

    <div>
        {{ form.username.label }}:
        {{ form.username  }}
    </div>
       <div>
        {{ form.email.label }}:
        {{ form.email  }}
    </div>
  
    <div>
        {{ form.password.label }}:
        {{ form.password }}
    </div>
    
     
<input type="submit"  name="Publish"/>
</form>
{% endblock %}
